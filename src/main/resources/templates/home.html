<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review App</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
    <div class="main=container">
        <h1 class="title">BookCritic</h1>
        <nav class="navbar">
            <div class="navbar-links">
                <a class="navbar-link" th:href="@{/}">Home</a>
                <a class="navbar-link" th:href="@{/profile}">Profile</a>
                <a class="navbar-link" th:href="@{/review}">Review</a>
            </div>
            <div class="navbar-user-info">
                <div class="navbar-user">
                    <p class="navbar-item">Logged in as <span th:text="${loggedInUsername}"></span></p>
                    <a class="navbar-item" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="section">
                <h2>Book List</h2>
                <div class="book-list" id="book-list"></div>
            </div>
            <div class="section">
                <h2>Book Reviews</h2>
                <div class="book-reviews" id="book-reviews"></div>
            </div>
        </div>
    </div>

<script th:src="@{/js/home.js}"></script>
</body>
</html>
