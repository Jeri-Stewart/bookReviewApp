<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book Review</title>
    <link rel="stylesheet" th:href="@{/css/review.css}" />
</head>
<body>
    <h1>Create Book Review</h1>
    <div class="main-container">
        <h1 class="title">BookCritic</h1>
        <nav class="navbar">
            <div class="navbar-links">
                <a class="navbar-link" id="home-link" href="/">Home</a>
                <a class="navbar-link" id="profile-link" href="/">Profile</a>
                <a class="navbar-link" id="review-link" href="/">Review</a>
            </div>
            <div class="navbar-user-info">
                <div class="navbar-user">
                    <p class="navbar-item">Logged in as <span id="loggedInUsername" th:text="${loggedInUsername}"></span></p>
                    <a class="navbar-item" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
        <div>
            <form id="review-form">
                <div class="form-group">
                    <label for="book-title">Book Title:</label>
                    <select id="book-title" required>
                        <!-- Book title options will be dynamically added here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (out of 5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea id="review" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/review.js}"></script>
</body>
</html>
